# =====================================================
# GLOVER MEDIA COMPRESSOR - Configuración Avanzada
# =====================================================

# Configuración de compresión por tipo de archivo
[PNG_SETTINGS]
# Nivel de optimización (0-6, 6 es máximo)
OXIPNG_LEVEL=6
# Filtros de compresión PNG (0-5)
PNG_COMPRESSION_FILTER=5
PNG_COMPRESSION_LEVEL=9
# Calidad para conversión (85-100)
PNG_QUALITY=95

[JPEG_SETTINGS]
# Calidad JPEG (70-95 para balance calidad/tamaño)
JPEG_QUALITY=85
# Usar compresión progresiva
PROGRESSIVE=true
# Optimización aritmética
ARITHMETIC=true

[VIDEO_SETTINGS]
# Configuración por resolución
# 4K (3840x2160)
VIDEO_4K_BITRATE=4M
VIDEO_4K_PRESET=slower
# 1080p (1920x1080)
VIDEO_1080P_BITRATE=2M
VIDEO_1080P_PRESET=slow
# 720p (1280x720)
VIDEO_720P_BITRATE=1.5M
VIDEO_720P_PRESET=medium
# Menor resolución
VIDEO_LOW_BITRATE=1M
VIDEO_LOW_PRESET=fast

# Audio settings
AUDIO_BITRATE=128k
AUDIO_CHANNELS=2
AUDIO_CODEC=aac

[ADVANCED_SETTINGS]
# Compresión mínima requerida (0.0-1.0)
MIN_COMPRESSION_RATIO=0.85
# Usar múltiples hilos de procesamiento
USE_THREADING=true
# Número de hilos (0 = automático)
THREAD_COUNT=0
# Crear respaldos antes de comprimir
CREATE_BACKUPS=true
# Verificar integridad después de comprimir
VERIFY_INTEGRITY=true

[EXCLUSIONS]
# Archivos a omitir (separados por comas)
SKIP_FILES=favicon.png,logo.png
# Directorios a omitir
SKIP_DIRS=node_modules,.git,backup_original_media
# Tamaño mínimo de archivo para procesar (en bytes)
MIN_FILE_SIZE=1024

[OUTPUT_SETTINGS]
# Nivel de verbosidad (0=silencioso, 1=normal, 2=detallado)
VERBOSITY=1
# Mostrar progreso
SHOW_PROGRESS=true
# Crear log detallado
CREATE_LOG=true
# Formato de fecha en logs
LOG_DATE_FORMAT="+%Y-%m-%d %H:%M:%S"